<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../css/tictactoe_style.css">
    <script type="module" src="../js/tictactoe_logic.js"></script>
    <script type="module" src="../js/tictactoe_display.js"></script>
</head>
<body>

    <h1>TicTacToe</h1>

    <button id="startButton">Reset Game</button>

    <div od="nextPlayerContainer">
        <div id="nextPlayerDisplay"></div>
    </div>

    <div class="gameView">
        <div class="userProfile" id="xHolder">
            <h1>X</h1>
        </div>
        <div class="gameGrid">
            <div class="gridBox" id="box0"></div>
            <div class="gridBox" id="box1"></div>
            <div class="gridBox" id="box2"></div>
            <div class="gridBox" id="box3"></div>
            <div class="gridBox" id="box4"></div>
            <div class="gridBox" id="box5"></div>
            <div class="gridBox" id="box6"></div>
            <div class="gridBox" id="box7"></div>
            <div class="gridBox" id="box8"></div>
        </div>
        <div class="userProfile" id="oHolder">
            <h1>O</h1>
        </div>
    </div>

    <div class="winnerDisplayContainer">
        <div id="winnerDisplay"></div>
    </div>
    
</body>
</html>
